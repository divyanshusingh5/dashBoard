version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: claims-dashboard-backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_TYPE=sqlite
      - SQLITE_DB_PATH=./app/db/claims_analytics.db
    volumes:
      - ./backend/app/db:/app/app/db
      - ./data:/app/data
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: claims-dashboard-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped
