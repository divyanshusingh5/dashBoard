<svg width="60" height="60" viewBox="0 0 60 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Mitchell Logo Icon (Spiral E) - Simplified and centered -->
  <g transform="translate(30, 30)">
    <!-- Outer curved segment -->
    <path d="M -20 -8 L -20 -20 L 20 -20 L 20 -8 C 20 -8 15 -8 15 -8"
          stroke="url(#gradient1)" stroke-width="6" fill="none" stroke-linecap="round" stroke-linejoin="round"/>

    <!-- Upper middle segment -->
    <path d="M -12 0 L -12 -12 L 12 -12 L 12 0"
          stroke="url(#gradient2)" stroke-width="6" fill="none" stroke-linecap="round" stroke-linejoin="round"/>

    <!-- Lower middle segment -->
    <path d="M -20 8 L -20 20 L 4 20 L 4 8"
          stroke="url(#gradient3)" stroke-width="6" fill="none" stroke-linecap="round" stroke-linejoin="round"/>

    <!-- Inner segment -->
    <path d="M -12 16 L -4 16 L -4 4"
          stroke="url(#gradient4)" stroke-width="6" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- Gradients -->
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6d28d9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c026d3;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d946ef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradient3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e879f9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradient4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a78bfa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0abfc;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
